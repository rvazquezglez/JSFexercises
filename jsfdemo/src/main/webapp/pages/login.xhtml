<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/common.xhtml">

	<ui:define name="pageTitle">Inicio de sesion</ui:define>

	<ui:define name="pageHeader">LOGIN</ui:define>

	<ui:define name="body">
		<h:form>
			<table>
				<tr>
					<td><h:outputText value="${msgs.prompt}" /></td>
					<td><h:inputText id="loginname"
							value="#{login.loginname}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="${msgs.pwd}" /></td>
					<td><h:inputSecret id="password"
							value="#{login.password}" /></td>
				</tr>
				<tr>
					<td></td>
					<td><h:commandButton value="Login"
							action="#{SimpleLogin.CheckValidUser}" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>


</ui:composition>
</html>
